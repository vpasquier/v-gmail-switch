  <meta charset="utf-8">
  <title>Gmail Switch</title>

  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- build:js scripts/popup-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/jquery-confirm/jquery.confirm.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="scripts/popup.js"></script>
</head>
<body>
<div class=nav-link><a href=about.html>About</a></div>
<div class=vcontainer id=main-page>
  <div class=heading>
    <div class=vrow>
      <div class=logo></div>
      <h2>Gmail Switch</h2>
    </div>
  </div>
  <div class=search>
    <div class=vrow>
      <div class=export>Gmail Switch</div>
    </div>
    <div class=vrow>
      <div>
        <form class=search-container>
          <div id=loading-gif></div>
          <input type=search id=json-search class=form placeholder="Enter search engine alternative name..." results=5>
          <span class=searchclear id=json-searchclear>&#8855;</span></form>
      </div>
    </div>
  </div>
  <div class=search>
    <div class=vrow>
      <div class=export> Shortcut to Switch</div>
    </div>
    <div class=vrow>
      <div>
        <form class=search-container>
          <div id=loading-gif></div>
          <input type=search id=json-search class=form placeholder="Type shortcut keys..." results=5> <span
                class=searchclear id=json-searchclear>&#8855;</span></form>
      </div>
    </div>
  </div>
  <div class=toggles>
    <div class=vrow>
      <div class=onoffswitch>
        <input type=checkbox name=onoffswitch class=onoffswitch-checkbox id=debug-switch>
        <label class=onoffswitch-label for=debug-switch> <span class=onoffswitch-inner></span> <span
                class=onoffswitch-switch></span> </label>
      </div>
    </div>
  </div>
  <button id="myBtn">Label</button>
</div>
</body>
</html>
